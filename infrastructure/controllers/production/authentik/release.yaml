apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      version: "2024.10.5"
  values:
    authentik:
      log_level: info
      authentik_host: "https://auth.xzr.es"
    server:
      env:
        - name: AUTHENTIK_ALLOWED_HOSTS
          value: "auth.xzr.es"
        - name: AUTHENTIK_CSRF_TRUSTED_ORIGINS
          value: "https://auth.xzr.es"
        - name: AUTHENTIK_CORS_ORIGIN_WHITELIST
          value: "https://auth.xzr.es"
        - name: AUTHENTIK_CORS_ALLOWED_ORIGINS
          value: "https://auth.xzr.es"
        - name: AUTHENTIK_LISTEN__TRUSTED_PROXY_CIDRS
          value: "0.0.0.0/0"
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/ssl-redirect: "false"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header X-Forwarded-Proto https;
        hosts:
          - auth.xzr.es
        tls:
          - secretName: authentik-tls
            hosts:
              - auth.xzr.es
