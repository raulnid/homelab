apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v3.8.0
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: mealie-configmap
            - secretRef:
                name: mealie-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mealie-data
