apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mealie
  namespace: mealie
  annotations:
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod" # Uncomment later when cert-manager works
spec:
  rules:
  - host: mealie.home.lab # Your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mealie
            port:
              number: 80 # Assuming your Mealie service is on port 80
  # tls: # Uncomment this section later for HTTPS
  # - hosts:
  #   - mealie.home.lab
  #   secretName: mealie-tls
