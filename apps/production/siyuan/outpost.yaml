apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-proxy-outpost
  namespace: siyuan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-proxy-outpost
  template:
    metadata:
      labels:
        app: authentik-proxy-outpost
    spec:
      containers:
      - name: proxy
        image: ghcr.io/goauthentik/proxy:2024.10.5
        env:
        - name: AUTHENTIK_HOST
          value: "http://authentik-server.authentik.svc.cluster.local:80"
        - name: AUTHENTIK_TOKEN
          valueFrom:
            secretKeyRef:
              name: authentik-outpost-token
              key: token
        - name: AUTHENTIK_INSECURE
          value: "true"
        ports:
        - containerPort: 9000
          name: http
        - containerPort: 9300
          name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: authentik-proxy-outpost
  namespace: siyuan
spec:
  selector:
    app: authentik-proxy-outpost
  ports:
  - name: http
    port: 9000
    targetPort: 9000
  - name: metrics
    port: 9300
    targetPort: 9300
